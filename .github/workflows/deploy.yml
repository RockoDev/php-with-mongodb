name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
        token: ${{ secrets.SUBMODULES_TOKEN }}

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GHCR_WRITE_TOKEN }}

    - name: Define image name and tags
      id: set_image_tags
      run: |
        REPOSITORY_OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
        IMAGE_NAME="ghcr.io/$REPOSITORY_OWNER/wordpress"
        SHA_TAG=${{ github.sha }}
        LATEST_TAG=latest

        echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_OUTPUT
        echo "SHA_TAG=$SHA_TAG" >> $GITHUB_OUTPUT
        echo "LATEST_TAG=$LATEST_TAG" >> $GITHUB_OUTPUT

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        tags: |
          ${{ steps.set_image_tags.outputs.IMAGE_NAME }}:${{ steps.set_image_tags.outputs.SHA_TAG }}
          ${{ steps.set_image_tags.outputs.IMAGE_NAME }}:${{ steps.set_image_tags.outputs.LATEST_TAG }}
        cache-from: type=registry,ref=${{ steps.set_image_tags.outputs.IMAGE_NAME }}:${{ steps.set_image_tags.outputs.LATEST_TAG }}
        cache-to: type=registry,ref=${{ steps.set_image_tags.outputs.IMAGE_NAME }}:${{ steps.set_image_tags.outputs.LATEST_TAG }},mode=max
        platforms: linux/amd64,linux/arm64
